<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h2>Please do the registration here</h2>
    <form action="formscript.php" method="post">
        <label for="firstname">First Names:</label><br>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required><br>
        
        <label for="lastname">Last Names:</label><br>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required><br>
        
        <label for="age">Ages here:</label><br>
        <input type="number" id="age" name="age" min="18" max="100" placeholder="Enter your age" required><br>
        
        <label for="email">Emails Here:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
